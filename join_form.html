<DOCTYPE html>
  <html>

  <head>
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="join_form_css.css" />
    <script src="join_form_js.js"></script>
    <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
  </head>

  <body bgcolor='#F8FAFF'>
    <form class="" action="https://blog.naver.com/ghdalswl77" method="post" onsubmit="return lastCheck()">
      <table border="1" weigth="600" align="center" cellspacing="0">
        <tr>
          <th colspan="5" weight="600" align="center" bgcolor="#F0E5DE"><span id="minjicss">
              <h2 id="basic"><br>회원 기본 정보</h2>
          </th>
        </tr>
        <tr weight="800">
          <td align="center"><b><span id="minjicss">* </span>아이디:<b></td>
          <td colspan="5">
            <input type="text" onfocus="this.value=''" id="id" value="4~12자의 영문 대소문자,숫자만 입력" size="30" maxlength="12" onkeyup="noSpaceForm(this);" onchange="noSpaceForm(this);" required />
            <input type="button" id="Btn" name="" value="아이디 검사" onclick="checkID()">
          </td>
        </tr>
        <tr>
          <td align="center"><b><span id="minjicss">* </span>비밀번호:<b></td>
          <td colspan="5">
            <input type="password" id="pw" value="" size="12" onblur="checkPw()" onkeyup="noSpaceForm(this);" onchange="noSpaceForm(this);" required />
            <span id="pww">4~12자의 영문 대소문자와 숫자로만 입력</span>
          </td>
        </tr>
        <tr>
          <td align="center"><b style=" font-size:10pt"><span id="minjicss">* </span>비밀번호 확인:<b></td>
          <td colspan="5">
            <input type="password" id="repw" value="" size="12" onkeyup="noSpaceForm(this);" onchange="noSpaceForm(this);" required />
            <input type="button" id="Btn" name="" value="비밀번호 확인" onclick="checkRePw()">
          </td>
        </tr>
        <tr>
          <td align="center"><span style="font-weight:bold"><span id="minjicss">* </span>메일주소: </td>
          <td colspan="5">
            <input type="text" id="mail" value="" size="30" onkeyup="noSpaceForm(this);" onchange="noSpaceForm(this);" required />
            <input type="button" id="Btn" name="" value="메일 확인" onclick="verifyEmail()">
            <span id="pww">예) minji00@naver.com</span>

          </td>
        </tr>
        <tr>
          <td align="center"><b><span id="minjicss">* </span>이름: </b></td>
          <td colspan="5">
            <input type="text" id="name" value="" size="30" required />
          </td>
        </tr>
        <tr>

          <th id="pwww" align="center" colspan="5" bgcolor="#d6ecfa">
            <h3 id="basic"><br>개인 신상 정보</h3>
          </th>

        </tr>
        <tr>
          <td align="center"><b><span id="minjicss">* </span>주민등록번호 :<b></td>
          <td colspan="5">
            <input type="text" id="id_num_1" value="" maxlength="6" size="8" onkeyup="noSpaceForm(this);" onchange="noSpaceForm(this);" required />
            <input type="password" id="id_num_2" value="" maxlength="7" size="8" onkeyup="noSpaceForm(this);" onchange="noSpaceForm(this);" required />
            <input type="button" id="Btn" name="" value="확인" onclick="checkNum()">
            <span id="pww">예) 123456-1234567</span>
          </td>
        </tr>
        <tr>
          <td align="center"><b>생일 :<b></td>
          <td colsapn="5">

            <input type="text" style="width:80px" id="years" readonly />년

            <input type="text" style="width:50px" id="month" readonly />월
            <input type="text" style="width:50px" id="day" readonly /> 일

        <tr rowspan="3">
          <td align="center"><b>주소 :</b></td>

          <td colspan="5">

            <input type="text" id="sample4_postcode" placeholder="우편번호">
            <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
            <input type="text" id="sample4_roadAddress" placeholder="도로명주소">
            <input type="text" id="sample4_jibunAddress" placeholder="지번주소">
            <span id="guide" style="color:#999"></span>

          </td>
        </tr>
        <tr>
          <td align="center"><b>관심분야:</b></td>
          <td colspan="5">
            <input type="checkbox" name="favorite" value="컴퓨터">컴퓨터
            <input type="checkbox" name="favorite" value="인터넷">인터넷
            <input type="checkbox" name="favorite" value="여행">여행
            <input type="checkbox" name="favorite" value="영화감상">영화감상
            <input type="checkbox" name="favorite" value="음악감상">음악감상
          </td>
        </tr>
        <tr rowspan="5">
          <td align="center"><b>자기소개:<b></td>
          <td colspan="5">
            <textarea name="introdutcion" rows="5" cols="63"></textarea></td>
        </tr>
      </table>
      <br>
      <center>
        <input type="reset" id="back" name="reset" value="< 뒤로가기" align="center">
        <input type="button" id="submit" name="join" value="회원 가입 >" align="middle" onclick="checkAll()">
      </center>
  </body>

  </html>
