        </td><br>
    </tr>
    <br>
    <td>
      <tr>
        현재 배열의 값:
        <span id="result" style="-webkit-text-stroke-width:medium" </span>

    </td>
    <tr>
      <td>
        <input type="button" id="bnt" value="Shift" onclick="do_Shft()" style="background-color:antiquewhite; padding: 12px 40px;">
